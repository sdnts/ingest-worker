[global_tags]
host = "olly"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"


###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################


[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
  core_tags = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.influxdb_v2_listener]]
  service_address = ":8186"
  parser_type = "upstream"


###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################


[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = ""
  organization = "projects"
  bucket = "host"
  bucket_tag = "bucket"
  exclude_bucket_tag = true

